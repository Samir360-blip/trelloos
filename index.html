<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/vite.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Trello</title>
  </head>
  <body>
    <header>
      <div class="head">
        <nav class="left">
          <img src="/Frame.svg" alt="Frame" />
          <img src="/pseudo.svg" alt="logo" />
          <button id="work_btn" class="main_buttons">Рабочие пространства</button>
          <button id="last_btn" class="main_buttons">Недавние</button>
          <button id="save_btn" class="main_buttons">В избранном</button>
          <button id="shablon_btn" class="main_buttons">Шаблоны</button>
          <button id="add_btn">Создать</button>
        </nav>
        <nav class="right">
          <input type="text" id="search" name="search" placeholder="Поиск" />
          <img src="/push.svg" alt="push" />
          <img src="/question.svg" alt="question" />
          <img
            src="https://lh3.googleusercontent.com/a/ACg8ocJAWwhNmPXYkqC9Ysbdtf9Hsw4BuP9cOPtcHxoGi3P5PztGb1pQ=s288-c-no"
            alt="user_img"
            id="user_img"
          />
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="desks">
        <div class="firs_desk">
          <span>PRODIGY: рабочее пространство</span>
          <button class="close_desk">
            <svg width="7" height="11" viewBox="0 0 7 11" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M6.15732 8.18649C6.26612 8.29379 6.35242 8.42149..." fill="#948873" />
            </svg>
          </button>
        </div>
        <div class="sidebar">
          <div class="menu-item">Доски</div>
          <div class="menu-item">Участники <span class="plus-icon">+</span></div>
          <div class="menu-item">Настройки рабочего пространства <span class="dropdown-icon">▼</span></div>
          <div class="menu-section">
            <div class="section-title">Режимы просмотра рабочего пространства</div>
            <div class="submenu-item">Таблица</div>
            <div class="submenu-item">Календарь</div>
          </div>
          <div class="menu-section">
            <div class="section-title">Мои доски <span class="plus-icon">+</span></div>
            <div class="board-item">
              <div class="color-block" style="background-color: #f7a6c1"></div>
              <span class="board-title">desk</span>
            </div>
          </div>
        </div>
        <nav class="premium_sub">
          <span>Попробовать Premium бесплатно</span>
        </nav>
      </div>

      <div class="big_desk">
        <div class="desk_head">
          <div class="left_head">
            <span>desk</span>
            <button id="board">По доске</button>
          </div>
          <div class="right_desk">
            <button id="filter">Фильтры</button>
            <img src="https://lh3.googleusercontent.com/a/ACg8ocJAWwhNmPXYkqC9Ysbdtf9Hsw4BuP9cOPtcHxoGi3P5PztGb1pQ=s288-c-no" alt="user_img" />
            <button id="share">Поделиться</button>
          </div>
        </div>

        <div class="desk_cont"></div>
        <div class="trash">
          <img src="/trash.gif" alt="trash" id="trash" />
        </div>

        <audio controls></audio>
      </div>
    </div>


    <div id="overlay" class="overlay">
      <div class="task-form-container">
        <h2>Create a New Task</h2>
        <button class="close_dialog">close</button>
        <form id="task-form" name="task-form">
          <div class="form-group">
            <label for="task-title">Task Title</label>
            <input type="text" id="task-title" name="title" placeholder="Enter task title" required />
          </div>
          <div class="form-group">
            <label for="task-description">Task Description</label>
            <textarea id="task-description" name="description" placeholder="Enter task description" required></textarea>
          </div>
          <div class="form-group">
            <label for="task-labels">Task Labels</label>
            <select name="status" id="status"></select>
          </div>
          <button type="submit">Create Task</button>
        </form>
      </div>
    </div>

   
    <div id="overlay_column" class="overlay">
      <div class="task-form-container">
        <h2>Create a New Task</h2>
        <button class="close_dialogs">close</button>
        <form id="task-form" name="column-task">
          <div class="form-group">
            <label for="task-title">Task Title</label>
            <input type="text" id="task-title" name="title" placeholder="Enter task title" required />
          </div>
          <button type="submit">Create Task</button>
        </form>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
